<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мой первый сайт</title>
    <link rel="stylesheet" href="/static/app.css">
</head>
<body>
  <h1 align="center">Мой первый блог</h1>
    <ul>
        <li>
            <a href="/" {% if request.path == '/' %} class='active' {% endif %}>Главная</a>
        </li>
          <li>
            <a href="/about" {% if request.path == '/about' %} class='active' {% endif %}>Обо мне</a>
        </li>
          <li>
            <a href="/contacts" {% if request.path == '/contacts' %} class='active' {% endif %}>Контакты</a>
        </li>
        <li>
            <a href="/reg" {% if request.path == '/reg' %} class='active' {% endif %}>Регистрация</a>
        </li>
         <li>
            <a href="/catalog" >Каталог</a>
        </li>
        <li>
            <a href="/cart" {% if request.path == '/cart' %} class='active' {% endif %}>Корзина</a>
        </li>
          <li>
            <a href="/auth" {% if request.path == '/auth' %} class='active' {% endif %}>
                {% if 'user' in request.session %}
                Мой профиль
                {% else %}
                Авторизация
                {% endif %}
            </a>
        </li>
    </ul>

  {% block content %} {% endblock %}

</body>
</html>
